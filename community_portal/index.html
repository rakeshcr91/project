<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GtvRjqTjmdI9G9gT/mQKM/hXDDE81Uz76asKUhWFFjr1riAc+oKVthmZ5L1oWQZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
<div class="container py-4" id="auth-section">
    <h1 class="mb-4 text-center">Community Portal</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <ul class="nav nav-tabs" id="auth-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="reg-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="reg-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-4 d-none" id="feed-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Feed</h2>
        <div>
            <span id="current-user" class="me-3"></span>
            <button class="btn btn-outline-secondary btn-sm" id="logout-btn">Logout</button>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form id="post-form">
                <div class="mb-3">
                    <label for="post-content" class="form-label">Message or Link</label>
                    <textarea class="form-control" id="post-content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
    <div id="posts"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-g5wo/i1iJKWjGG1YEpdpW94ru8OMhqdul2OyZU1QLb5ja2sO12LVyxbZaRWiI1kN" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
